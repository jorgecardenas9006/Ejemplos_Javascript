<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>JavaScript Statements</h2>
    <p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>
    <p id="demo"></p>

    <script>
        var x, y, z; //declarar 3 variables
        x = 5; // Se asigno 5 a la variable x
        y = 6; // Se asigno 6 a la variable y
        z = x + y; // Se realiza la suma de la varible x con la variable y

        document.getElementById("demo").innerHTML = "El valor de z es: " + z + ".";
    </script>
</body>
</html>
